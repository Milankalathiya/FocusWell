spring.application.name=WellnessGuardian

# --- Database Configuration (for Railway) ---
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/wellnessguardian}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Deployment Environment Variables ---
# Set the frontend URL for CORS (e.g., https://your-site.netlify.app)
# FRONTEND_URL=https://your-site.netlify.app
# Set the AI service URL for /api/ai endpoints (e.g., http://localhost:5001 or Railway URL)
# AI_SERVICE_URL=https://your-ai-service-url

# --- Other Spring Boot Config ---

